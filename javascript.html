<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body>
    <h1>KALKULATOR</h1>
    <input type="number" name="input1" id="input1" placeholder="angka 1">
    <span id="operasi"></span>
    <input type="number" name="input2" id="input2" placeholder="angka 2">
    =
    <input type="number" name="hasil" id="hasil" placeholder="hasil">
    <br>
    <button onclick="tambah()">
        +
    </button>
    <button onclick="kurang()">
    -
    </button>
    <button onclick="kali()">
        *
        </button>
        <button onclick="bagi()">
            /
            </button>
    
   
<script>
    function tambah() {
        document.getElementById("operasi").innerHTML = "+"
        var input1 = document.getElementById("input1").value
        var input2 = document.getElementById("input2").value
        var hasil = parseInt(input1) + parseInt(input2)
        document.getElementById("hasil").value = hasil
        console.log(hasil)
    }
    function kurang() {
        document.getElementById("operasi").innerHTML = "-"
        var input1 = document.getElementById("input1").value
        var input2 = document.getElementById("input2").value
        var hasil = parseInt(input1) - parseInt(input2)
        document.getElementById("hasil").value = hasil
    }
    function kali() {
        document.getElementById("operasi").innerHTML = "x"
        var input1 = document.getElementById("input1").value
        var input2 = document.getElementById("input2").value
        var hasil = parseInt(input1) * parseInt(input2)
        document.getElementById("hasil").value = hasil
    }
    function bagi() {
        document.getElementById("operasi").innerHTML = ":"
        var input1 = document.getElementById("input1").value
        var input2 = document.getElementById("input2").value
        var hasil = parseInt(input1) * parseInt(input2)
        document.getElementById("hasil").value = hasil
    }
    
</script>

</body>
</html>
